language: python

python:
  - "2.7"
  - "3.3"
  - "3.4"
  # PyPy versions
  - "pypy"  # PyPy2 2.5.0
  - "pypy3" # Pypy3 2.4.0
  - "pypy-5.3.1"

install:
  - pip install pylint pydocstyle
  - pip install -U setuptools
  - pip install -e .
  - pip install -r requirements-dev.txt

script:
  - pylint --rcfile=pylint.rc pirant
  - pydocstyle pirant
  - pytest tests
  - coverage run --source=pirant setup.py test

after_success:
  - coveralls
